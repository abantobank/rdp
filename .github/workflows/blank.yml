ğŸ’­ Understanding the GitHub secrets
Secrets are environment variables, that are encrypted and only exposed to selected actions. Anyone with collaborator (access to your repository) can use these secrets only in a workflow as vars, like ${{ secrets.MY_SECRET }}.

Go to Settings and next to Secrets section in your repository:

GitHub secrets 1

You can create a new secret, by clicking New secret button:

GitHub secrets 2

Please, create the same names secrets, but with your own values:

REMOTE_DIR â€” remote folder would be /var/www/<domain>/html (don't forget to define your domain, instead of <domain> placeholder)
REMOTE_HOST â€” your remote virtual server IP address
REMOTE_USER â€” name of remote virtual server user, in the settings of which (~/.ssh/authorized_keys), we had previously added a PUBLIC part (~/.ssh/gha_rsa.pub) of the SSH key
SSH_KEY â€” the contents of a PRIVATE part (~/.ssh/gha_rsa) of the SSH key, that we generated in Private key for SSH section of this article
SSH_KEY_PASSPHRASE â€” the passphrase of the SSH key, that we entered, when generating the SSH key
