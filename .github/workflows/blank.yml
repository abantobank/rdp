âš™ï¸ GitHub Actions config
Here's config file for our workflow. Take a look for yourself, but I'll explain some of the not quite obvious settings below.
# .github/workflows/ssh_deploy.yml

name: Deploy Eleventy via SSH

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, 
      # so your workflow can access it
      - uses: actions/checkout@master

      # Build your static website with Eleventy
      - name: Build Eleventy
        uses: TartanLlama/actions-eleventy@master
        with:
          args: --output html
          install_dependencies: true

      # Copying files and artifacts via SSH
      - name: Copying files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          rm: true
          source: "html/"
          target: "${{ secrets.REMOTE_DIR }}"
Basic settings
on â€” this setting tells you what to do to run workflow (in our case, it will run when you make push or pull request to the master branch of your repository)
runs-on â€” allows you to define the system on which workflow will be launched (in our case, it latest Ubuntu)
steps â€” all tasks (steps) of our GitHub Actions workflow will be defined in this section and will be executed one after another (downright).
Settings for Build Eleventy step
args: --output html â€” define an output folder to specify in SSH copy settings a correct folder, that corresponds to a folder on the remote server (in our case, it's /var/www/<domain>/html).
install_dependencies: true â€” since we use a third-party NPM package clean-css, this setting allow workflow to build project with these dev-dependencies in mind
Settings for Copying files to server step
rm: true â€” to maintain cleanliness, I recommend enabling this setting so that the destination folder on the remote server is completely cleaned before downloading new files
source: "html/" â€” defines the folder, that will be uploaded on the remote server (the mechanism of effective data compression will be used, so the uploading process will be as fast as possible... even on large projects)
target: "${{ secrets.REMOTE_DIR }}" â€” full path to the folder on the remote server, where the files from source will be uploaded
